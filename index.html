<!DOCTYPE html>
<html lang="es, en">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="shortcut icon" type="x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Title -->
    <title>Calculator</title>
</head>

<body>

    <!-- Caclculator Start -->
    <div class="calculator">
        <div class="output">
            <div class="previous-operand previous-js"></div>
            <div class="current-operand current-js"></div>
        </div>
        <button class="span-two all-clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operation">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="span-two equal">=</button>
    </div>
    <!-- Caclculator End -->

</body>

</html>
